<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .pricing-container {
      display: flex;
      gap: 20px;
    }

    .pricing-card {
      background: linear-gradient(145deg, #000, #333);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
    }

    /* Card Themes */
    .silver {
      border-color: silver;
    }

    .gold {
      border-color: gold;
    }

    .bronze {
      border-color: #cd7f32;
    }

    /* Price Tag */
    .pricing-card .price {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .pricing-card .month {
      font-size: 1rem;
      color: #aaa;
    }

    /* Features List */
    .features {
      text-align: left;
      margin: 20px 0;
    }

    .features li {
      font-size: 0.9rem;
      line-height: 1.8;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .features li .icon {
      font-size: 1rem;
    }

    /* Button */
    .pricing-card button {
      background-color: gold;
      color: black;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .silver button {
      background-color: silver;
    }

    .gold button {
      background-color: gold;
    }

    .bronze button {
      background-color: #cd7f32;
    }

    .pricing-card button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Ribbons */
    .pricing-card .ribbon {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: gold;
      color: black;
      padding: 5px 15px;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 10px;
    }

    .silver .ribbon {
      background-color: silver;
      color: black;
    }

    .gold .ribbon {
      background-color: gold;
      color: black;
    }

    .bronze .ribbon {
      background-color: #cd7f32;
      color: black;
    }
  </style>
</head>

<body>

    <!-- Gold Plan -->
    <div class="pricing-card gold">
      <div class="ribbon">Premimum</div>
      <div class="price">$2.99</div>
      <div class="month">/month</div>
      <ul class="features">
        <li>No Advertisment <span class="icon">✔️</span></li>
        <li>Advance Satelite Mode <span class="icon">✔️</span></li>
        <li>Customize Own Settings <span class="icon">✔️</span></li>
        <li>Download Offline Maps <span class="icon">✔️</span></li>
        <!-- <li>Feature 5 <span class="icon">✔️</span></li> -->
      </ul>
      <button>BUY NOW</button>
    </div>

    <!-- Bronze Plan -->
  </div>
</body>

</html>
